<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Interactive Form</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="container">
        <div class="wrapper">
            <ul class="steps">
                <li class="is-active">Step 1</li>
                <li>Step 2</li>
                <li>Step 3</li>
            </ul>
            <form class="form-wrapper">
                <fieldset class="section is-active">
                    <h3>Please Upload Your Restaurant's Details</h3>
                    <input type="text" name="name" id="name" placeholder="Name">
                    <br>
                    <label for="excel10">
                      Upload excel 10
                      <input   type="file" name="excel10" id="excel10" placeholder="excel10">
                    </label>
                    <br>
                    <label for="excel65">
                      Upload excel 65  
                      <input  type="file" name="excel65" id="excel65" placeholder="excel65">
                    </label>
                    <div class="button " id="fileupload">Next</div>
                </fieldset>
                <fieldset class="section">
                    <label>Do you give freebie dishes?</label><br>
                    <!-- <input type="radio" name="off_freebie" id="off_freebie_yes" value="Yes" checked>
                    <label for="Yes">Yes</label><br>
                    <input type="radio" name="off_freebie" id="off_freebie_no" value="No">
                    <label for="No">No</label><br>
                    <br><br> -->
                    <div class="row cf">
                        <div class="four col">
                            <input type="radio" name="r1" id="r1" checked>
                            <label for="r1">
                          <h4>Yes</h4>
                        </label>
                        </div>
                        <div class="four col">
                            <input type="radio" name="r1" id="r2"><label for="r2">
                          <h4>No</h4>
                        </label>
                        </div>

                    </div>

                    <label for="off_freebie_making_cost" id="off_freebie_making_cost_label">
                      What is the food cost of the freebie item (in Rupee)
                    <br>  <input type="number" name="off_freebie_making_cost" id="off_freebie_making_cost">
                    </label>
                    <br><br>
                    <section id="get_making_cost" style="align-items: initial;">

                    </section>

                    <br>
                    <div class="button " id="submitdata">Next</div>
                </fieldset>

                <fieldset class="section">
                    <div class="table100 ver1 m-b-110">
                        <table id="resulttable">
                            <thead>
                                <tr class="row100 head">
                                    <th>PROMO</th>
                                    <th>Min Burn</th>
                                    <th>Max Burn</th>
                                    <th>Med Burn</th>
                                    <th>Percentage Acceptable</th>
                                    <th>Burn change</th>
                                    <th>Acceptable change</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </fieldset>
                <fieldset class="section">
                    <h3>Account Created!</h3>
                    <p>Your account has now been created.</p>
                    <div class="button">Reset Form</div>
                </fieldset>
            </form>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <!-- <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script> -->
    <script src="js/index.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/common functions.js"></script>
    <script src="js/promocodes.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
